<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Translate Before You Tweet!</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>

  <!-- Bootstrap core CSS -->
  <link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header>
    <h1>the purple group</h1>
  </header>

  <div class="container">
  
    <form>
      
      <textarea id="query-input" class="textarea translation-app" placeholder="Your Message" rows="5"></textarea>
      
      <div class="select translation-app">
        <select id="language-iso-list">
          <option>Target Language</option>
        </select>
      </div>

      <button id="translateBtn" class="button translation-app">Translate</button>
     
      <textarea id="query-output" class="textarea translation-app" placeholder="Your Translated Message"
        rows="5"></textarea>

      <a id="twitter-button" class="button is-info is-rounded translation-app" target="_blank" href="">Tweet</a>
    
    </form>

    <div id="feed">
    </div>

  </div>

  <footer>
    <p>Find us on GitHub:</p>
    <a class="portfolio-link" href="https://github.com/lrminer/translate-tweet-app">Our Repo</a>
    <a class="portfolio-link" href="https://github.com/AijahChappell">Aijah Chappell</a>
    <a class="portfolio-link" href="https://github.com/ChaitraNagarajaiah">Chaitra Nagarajaiah</a>
    <a class="portfolio-link" href="https://github.com/balwinder24">Balwinder Singh</a>
    <a class="portfolio-link" href="https://github.com/lrminer">Logan Miner</a>
    <p>Powered by: <a style="color: white" href="https://cloud.google.com/translate/#overview"><b>Google
          Cloud Translate</b></a> and <a style="color: white"
        href="https://developer.twitter.com/en/docs.html"><b>Twitter</b></a> APIs</p>
  </footer>




  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="./iso-codes.js"></script>
  <script src="./app.js"></script>
  <script src="./genAuthHeaders.js"></script>
  <script src="./updateStatus.js"></script>
</body>

</html>
