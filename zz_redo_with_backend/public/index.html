<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row" id="row-header">
            <div class="col">

                <nav class="navbar navbar-dark" id="header">
                    <span class="navbar-brand mb-0 h1">Translate-a-tweet</span>
                </nav>

            </div>
        </div>

        <div class="row" id="row-app">
            <div class="col">

                <!-- Application -->
                <div id="application">
                    <form class="d-flex flex-column shadow-lg bg-lavendar"
                        action="https://www.googleapis.com/language/translate/v2" method="get">
                        <input class="input-custom d-block" type="text" id="send-this-to-google" value="" placeholder="Put your message here">
                        <select class="languages d-block" id="source-language">
                            <option value="en">Source Language</option>
                        </select>
                        <select class="languages d-block" id="target-language">
                            <option value="">Target Language</option>
                        </select>
                        <input class="d-block btn btn-primary" type="button" value="Translate" id="submit-to-google">
                        <input class="input-custom d-block" type="text" id="send-this-to-twitter" value="" placeholder="Translated message appears here" readonly>
                        <input class="d-block btn btn-primary" type="button" value="Tweet" id="submit-to-twitter">
                    </form>
                </div>

            </div>
        </div>

        <div class="row" id="row-footer">
            <div class="col">
                <!-- FOOTER -->
                <div id="footer">
                    <p>Find us on GitHub:</p>
                    <a class="portfolio-link" href="https://github.com/lrminer/translate-tweet-app">Our Repo</a>
                    <a class="portfolio-link" href="https://github.com/AijahChappell">Aijah Chappell</a>
                    <a class="portfolio-link" href="https://github.com/ChaitraNagarajaiah">Chaitra Nagarajaiah</a>
                    <a class="portfolio-link" href="https://github.com/balwinder24">Balwinder Singh</a>
                    <a class="portfolio-link" href="https://github.com/lrminer">Logan Miner</a>
                    <p>Powered by: <a style="color: white" href="https://cloud.google.com/translate/#overview"><b>Google
                                Cloud Translate</b></a> and <a style="color: white"
                            href="https://developer.twitter.com/en/docs.html"><b>Twitter</b></a> APIs</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="./js/language-codes.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
