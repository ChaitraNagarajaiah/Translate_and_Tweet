<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <!-- HEADER -->

            </div>
        </div>

        <div class="row">
            <div class="col">
                <!-- GOOGLE TRANSLATE -->
                <form action="https://www.googleapis.com/language/translate/v2" method="get">
                    <input class="input-custom" type="text" id="send-this-to-google" value="Hello World">
                    <select class="languages" id="source-language">
                        <option value="en">Source Language</option>
                    </select>
                    <select class="languages" id="target-language">
                        <option value="">Target Language</option>
                    </select>
                    <input type="button" value="Submit" id="submit-to-google">
                    <input class="input-custom" type="text" id="send-this-to-twitter" value="World Hello">
                    <input type="button" value="Submit" id="submit-to-twitter">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- TWITTER -->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- FOOTER -->

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="./js/language-codes.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
